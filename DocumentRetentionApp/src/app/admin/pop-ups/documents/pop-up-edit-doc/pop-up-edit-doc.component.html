        <h1 class="field-title" style="font-family: typo-grotesk-rounded; font-weight: bold;">Editando "{{ docName }}"</h1>

        <div class="form-items">
            <p class="field-title">Estatus del documentos</p>
            <input pInputText
                class="fields"
                type="text"
                [(ngModel)]="selectedStatus"
                list="statusList"
            >
            <datalist id="statusList">
                <option *ngFor="let status of statusMenu" value="{{ status.statusValue }}"> {{ status.statusName }} </option>
            </datalist>
            <!-- <p-dropdown
                class="fields"
                name="status"
                [options]="statusMenu"
                [(ngModel)]="selectedStatus"
                optionLabel="statusName"
                optionValue="statusValue"
                placeholder="Seleccione"
                [filter]="true"
                filterBy="statusName"
                [showClear]="true"
                [style]="{'width':'60%', 'background-color':'#c9c7c9', 'text-color':'black', 'color':'black'}"
            ></p-dropdown> -->
        </div>
        <div class="form-items">
            <p class="field-title">Proyecto del documento</p>
            <input pInputText
                class="fields"
                type="text"
                [(ngModel)]="selectedProject"
                list="projectList"
            >
            <datalist id="projectList">
                <option *ngFor="let project of projectMenu" value="{{ project.idProject }}"> {{ project.projectName }} </option>
            </datalist>
            <!-- <p-dropdown
                class="fields"
                name="project"
                [options]="projectMenu"
                [(ngModel)]="selectedProject"
                optionLabel="projectName"
                optionValue="idProject"
                placeholder="Seleccione"
                [filter]="true"
                filterBy="projectName"
                [showClear]="true"
                [style]="{'width':'60%', 'background-color':'#c9c7c9', 'text-color':'black', 'color':'black'}"
            ></p-dropdown> -->
        </div>
        <div class="form-items">
            <p class="field-title">Proceso del documento</p>
            <input pInputText
                class="fields"
                type="text"
                [(ngModel)]="selectedProcess"
                list="processList"
            >
            <datalist id="processList">
                <option *ngFor="let process of processMenu" value="{{ process.idProcess }}"> {{ process.processName }} </option>
            </datalist>
            <!-- <p-dropdown
                class="fields"
                name="process"
                [options]="processMenu"
                [(ngModel)]="selectedProcess"
                optionLabel="processName"
                optionValue="idProcess"
                placeholder="Seleccione"
                [filter]="true"
                filterBy="processName"
                [showClear]="true"
                [style]="{'width':'60%', 'background-color':'#c9c7c9', 'text-color':'black', 'color':'black'}"
            ></p-dropdown> -->
        </div>
        <div class="form-items">
            <p class="field-title">Tipo de documento</p>
            <input pInputText
                class="fields"
                type="text"
                [(ngModel)]="selectedDocType"
                list="docTypeList"
            >
            <datalist id="docTypeList">
                <option *ngFor="let docType of docTypeMenu" value="{{ docType.iddt }}"> {{ docType.dtName }} </option>
            </datalist>
            <!-- <p-dropdown
                class="fields"
                name="docType"
                [options]="docTypeMenu"
                [(ngModel)]="selectedDocType"
                optionLabel="dtName"
                optionValue="iddt"
                placeholder="Seleccione"
                [filter]="true"
                filterBy="dtName"
                [showClear]="true"
                [style]="{'width':'60%', 'background-color':'#c9c7c9', 'text-color':'black', 'color':'black'}"
            ></p-dropdown> -->
        </div>
        <div class="form-items">
            <div>
                <p class="field-title">Fecha de inicio</p>
                <!-- <p-calendar
                    class="fields"
                    [(ngModel)]="startdDate"
                    [showIcon]="true"
                    [style]="{'width':'25%', 'background-color':'#c9c7c9', 'text-color':'black'}"
                ></p-calendar> -->
                <input class="fields" pInputText type="date" [(ngModel)]="startdDate">
            </div>
            <div>
                <p class="field-title">Fecha de fin</p>
                <!-- <p-calendar
                    class="fields"
                    [(ngModel)]="dueDate"
                    [showIcon]="true"
                    [style]="{'width':'25%', 'background-color':'#c9c7c9', 'text-color':'black'}"
                ></p-calendar> -->
                <input class="fields" pInputText type="date" [(ngModel)]="dueDate">
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="buttons">
        <ng-container *ngIf="!docupdated; else elseTemplate">
            <button pButton pRipple type="button" label="Cancelar" class="p-button-danger" (click)="clickCancel()"></button>
            <button pButton pRipple type="button" label="Guardar" class="p-button-success" (click)="saveChanges()"></button>
        </ng-container>
        <ng-template #elseTemplate>
            <button pButton pRipple type="button" label="Cerrar" class="p-button-danger" (click)="clickCancel()"></button>
        </ng-template>
        
    </mat-dialog-actions>
</div>
