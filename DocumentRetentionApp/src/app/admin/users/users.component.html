<p>users works!</p>
<h1 style="font-family: typo-grotesk-rounded; font-weight: bold;">Users</h1>

<div class="createUser">
    <button pButton
        class="p-button-info"
        icon="pi pi-plus"
        iconPos="left"
        label="Crear nuevo usuario"
    ></button>
    <div class="p-grid p-fluid search-panel">
        <div class="p-col-12 p-md-4">
            <div class="grupo">
                <button pButton
                    type="button"
                    icon="pi pi-search"
                    iconPos="left"
                ></button>
                <p-inputNumber
                    class="fields"
                    inputId="integeronly"
                    placeholder="Ingrese ID del usuario"
                ></p-inputNumber>
                <input pInputText class="fields" placeholder="Ingrese UID">
            </div>
        </div>
    </div>

    <p-table [value]="userList" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Status</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-userList>
            <tr>
                <td>{{ userList.idUser }}</td>
                <td>{{ userList.userName }}</td>
                <td>{{ userList.userEmail }}</td>
                <td>{{ userList.roleName }}</td>
                <td>{{ userList.userStatus | showStatus }}</td>
                <td>
                    <button pButton pRipple
                        type="button"
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-info p-button-text"
                    ></button>
                    <button pButton pRipple
                        type="button"
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-danger p-button-text"
                    ></button>
                </td>
            </tr>
        </ng-template>
        
        
    </p-table>
</div>
