
<h1 style="font-family: typo-grotesk-rounded; font-weight: bold;">Clientes</h1>

<div class="createUser">
    <button pButton
        class="p-button-info"
        icon="pi pi-plus"
        iconPos="left"
        label="Crear nuevo cliente"
        (click)="clientRegisterPopUp()"
        ></button>
    <div class="p-grid p-fluid search-panel">
        <div class="p-col-12 p-md-4">
            <div class="grupo">
                <button pButton
                    type="button"
                    icon="pi pi-search"
                    iconPos="left"
                    (click)="filterClientTable()"
                ></button>
                <p-inputNumber
                    class="fields"
                    inputId="integeronly"
                    placeholder="Ingrese ID del cliente"
                    [(ngModel)]="clientId"
                ></p-inputNumber>
                <input pInputText
                    class="fields"
                    placeholder="Nombre de cliente"
                    [(ngModel)]="clientName"
                >
            </div>
        </div>
    </div>

    <p-button type="button" styleClass="p-button-help" label="Limpiar filtro" (click)="resetTable()" icon="pi pi-replay" iconPos="left"></p-button>
    <p-table [value]="clientsList" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Creación</th>
                <th>Modificación</th>
                <th>Usuario de creación</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-clientList>
            <tr>
                <td>{{ clientList.idClient }}</td>
                <td>{{ clientList.clientName }}</td>
                <td>{{ clientList.clientCreationAt | date: shortDate }}</td>
                <td>{{ clientList.clientUpdateAt | date: shortDate }}</td>
                <td>{{ clientList.userName }}</td>
                <td>
                    <!-- <div class="button-section"> -->
                        <button pButton pRipple
                            type="button"
                            icon="pi pi-pencil"
                            class="p-button-rounded p-button-info p-button-text"
                            (click)="editClientPopUp( clientList.idClient, clientList.clientName )"
                        ></button>
                        <!-- <button pButton pRipple *ngIf="clientList.projectStatus"
                            type="button"
                            icon="pi pi-trash"
                            class="p-button-rounded p-button-danger p-button-text"
                            (click)="deleteProject( clientList.idProject )"
                        ></button> -->
                    <!-- </div> -->
                </td>
            </tr>
        </ng-template>
        
        
    </p-table>
</div>
