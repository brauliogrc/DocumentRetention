<div class="content" onload="ngOnInit()">
    <!-- Header -->
    <div class="header">
        <app-header-bar></app-header-bar>
    </div>

    <!-- <h1 style="font-family: typo-grotesk-rounded; font-weight: bold;">Home page</h1> -->
    
    <p-sidebar [(visible)]="sidebar01">
        <h2 style="font-family: typo-grotesk-rounded; font-weight: bold;">Welcome to Document Retention {{ showName() }}</h2>
        <p-panelMenu [model]="menuItems" [style]="{'width':'300px'}" ></p-panelMenu>
    </p-sidebar>
    
    <button pButton
    (click)="sidebar01 = true; this.ngOnInit()"
    icon="pi pi-bars"
    [ngClass]=" !isLogged ? 'not-visible' : ''">
    </button>

    <router-outlet></router-outlet>
</div>
